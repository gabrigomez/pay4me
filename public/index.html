<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY4ME</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-xl text-blue-500">

    <div class="grid grid-cols-1 grid-rows-3 justify-items-center bg-gray-200">

        <div class="text-7xl flex items-center justify-center row-span-1 bg-gray-100 w-full">
            <h1 class="hover:text-blue-600 cursor-pointer transform hover:scale-95 transition ease-out">
                PAY4ME
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </i>
            </h1>

            <!-- output list -->
            <ul class="item-list">

            </ul>
        </div>

        <div id="forms" class="flex-col justify-items-center items-center w-96">
            <form>
                <div class="flex justify-center m-2">
                    <label class="mr-2">Type:</label>
                    <select id="type">
                        <option class="mr-2" value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
                </div>
                <div class="flex justify-center m-2">
                    <label class="mr-2">To / From:</label>
                    <input type="text" id="tofrom">
                </div>
                <div class="flex justify-center m-2">
                    <label class="mr-2">Details:</label>
                    <input type="text" id="details">
                </div>
                <div class="flex justify-center">
                    <label class="mr-2">Amount:</label>
                    <input type="number" id="amount">
                </div>
                <div class="flex justify-center m-4">
                    <button class="button">
                        Add
                    </button>
                </div>
            </form>
        </div>
        <div class="flex justify-end items-end text-sm row-span-1 w-full bg-gray-100">
            <a class="" href="https://github.com/gabrigomez">@gabrigomez</a>
        </div>

        <script src='app.js'></script>
    </div>

</body>



</html>
