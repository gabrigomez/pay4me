<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY4ME</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-xl text-blue-500 ">

    <div class="grid grid-cols-1 grid-rows-3 justify-items-center bg-gray-200 ">

        <div class="text-md flex items-center justify-center row-span-1 bg-gray-100 w-full">
            <h1 class="hover:text-blue-400 text-7xl cursor-pointer transform hover:scale-95 
                transition ease-out border-b-2 border-t-2 border-blue-100">
                PAY4ME
                <span class="text-xs block flex justify-center text-gray-400">
                    Lembrete financeiro
                </span>
            </h1>

        </div>

        <div id="forms" class="flex-col justify-items-center items-center 
            w-full border-blue-400 border-b border-t ">
            <form>
                <div class="flex justify-center mt-4">
                    <label class="mr-2">Type:</label>
                    <select id="type">
                        <option class="mr-2" value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
                </div>
                <div class="flex justify-center m-2">
                    <label class="mr-2">To / From:</label>
                    <input type="text" id="tofrom">
                </div>
                <div class="flex justify-center m-2">
                    <label class="mr-2">Details:</label>
                    <input type="text" id="details">
                </div>
                <div class="flex justify-center">
                    <label class="mr-2">Amount:</label>
                    <input type="number" id="amount">
                </div>
                <div class="flex justify-center m-4">
                    <button class="button">
                        Add
                    </button>
                </div>
            </form>
        </div>

        <!-- output list -->
        <ul class="item-list">

        </ul>

        <div class="flex justify-end items-end text-sm row-span-1 w-full bg-gray-100">
            <a class="" href="https://github.com/gabrigomez">@gabrigomez</a>
        </div>

        <script type="module" src='app.js'></script>
    </div>

</body>



</html>
